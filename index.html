<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- header -->
    <header>
        <h2>Github Activity</h2>
    </header>

    <!-- Main -->
    <main>
        <!-- Top Container -->
        <div class="container" id="top-container">
            <div class="top-title">
                <h3>find a user</h3>
            </div>

            <!-- input container  -->
            <div class="input-container">

                <div class="form-container">
            <!-- form starts here -->
            <form id="username-form">

                <!-- input -->
                    <label for="user-name">User name:</label>
                    <input type="text" placeholder="enter a valid user name" id="user-name">
                </div>
                <!-- button -->
                <div class="button-container">
                    <button>click</button>
                </div>

            </form>
            <!-- form ends here -->

            </div>

            <!-- output container -->
            <div class="output-container">

                <!-- user repositories container -->
                <div class="repo-container user-container">
                    <div id="template-repos">
                        <div class="template-ul"></div>
                    </div>
                </div>

                <!-- user information container -->
                <div class="user-info-container">
                    <div class="flex-container">
                        <div class="text">Public repositories:</div>
                        <div class="num-of-public-repos reset-value"></div>
                    </div>

                    <div class="flex-container">
                        <div class="text">Blog:</div>
                        <div class="blog reset-value"></div>
                    </div>
                    
                    <div class="flex-container">
                        <div class="text">Last updated:</div>
                        <div class="updated-at reset-value"></div>
                    </div>
                    
                    <div class="flex-container">
                        <div class="text">Days since registered:</div>
                        <div class="existed-for reset-value"></div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Bottom container -->
        <div class="container" id="bottom-container">

            <!-- kweeuhree -->
            <div class="section" id="section-kweeuhree">
                <div class="title">
                    <h3>kweeuhree</h3>
                </div>
                <!-- template for user information -->
                <div id="user-info-kweeuhree" class="repo-info">
                    <div class="flex-container">
                        <div class="text">Public repositories:</div>
                        <div class="num-of-public-repos"></div>
                    </div>

                    <div class="flex-container">
                        <div class="text">Blog:</div>
                        <div class="blog"></div>
                    </div>
                    
                    <div class="flex-container">
                        <div class="text">Last updated:</div>
                        <div class="updated-at"></div>
                    </div>
                    
                    <div class="flex-container">
                        <div class="text">Days since registered:</div>
                        <div class="existed-for"></div>
                    </div>

                </div>
                <!-- template with repos-->
                <div id="template-kweeuhree">
                    <div class="hidden-div" id="hidden-kweeuhree">
                        <div class="template-ul"></div>
                    </div>
                </div>
            </div>

            <!-- firstnamenika -->
            <div class="section" id="section-firstnamenika">
                <div class="title">
                    <h3>firstnamenika</h3>
                </div>
                <!-- template for user information -->
                <div id="user-info-firstnamenika" class="repo-info">
                    <div class="flex-container">
                        <div class="text">Public repositories:</div>
                        <div class="num-of-public-repos"></div>
                    </div>

                    <div class="flex-container">
                        <div class="text">Blog:</div>
                        <div class="blog"></div>
                    </div>
                    
                    <div class="flex-container">
                        <div class="text">Last updated:</div>
                        <div class="updated-at"></div>
                    </div>
                    
                    <div class="flex-container">
                        <div class="text">Days since registered:</div>
                        <div class="existed-for"></div>
                    </div>
                    
                </div>
                <!-- template with repos -->
                <div id="template-firstnamenika">
                    <div class="hidden-div" id="hidden-firstnamenika">
                        <div class="template-ul"></div>
                    </div>
                </div>
            </div>
        </div>

        <h1>Create a Gist</h1>
        <form id="gist-form">
            <label for="gist-content">Enter your code:</label><br>
            <textarea id="gist-content" name="gist-content" rows="10" cols="50"></textarea><br>
            <button class="gist-button" type="submit">Create Gist</button>
        </form>
        <div id="gist-url"></div>

    </main>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="app.mjs" type="module" async defer></script>
    </body>
</html>
