<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- header -->
    <header>
        <h2>Github Activity</h2>
    </header>

    <!-- Main -->
    <main>
        <!-- Top Container -->
        <div class="container" id="top-container">
            <div class="top-title">
                <h3>find a user</h3>
            </div>

            <!-- input container  -->
            <div class="input-container">

                <div class="form-container">
            <!-- form starts here -->
            <form id="username-form">

                    <label for="user-name">User name:</label>
                    <input type="text" placeholder="enter a valid user name" id="user-name">
                </div>
                   
                <div class="button-container">
                    <button>click</button>
                </div>

            </form>
            <!-- form ends here -->

            </div>

            <!-- output container -->
            <div class="output-container">

                <div class="user-container">
                    <template id="template-repos">
                        <ul class="user-ul">
                            <li><a></a></li>
                        </ul>
                    </template>
                </div>
                
                <div class="user-container">
                    <div class="num-of-public-repos"></div>
                    <div class="blog"></div>
                    <div class="created-at"></div>
                    <div class="existed-for"></div>
                </div>

            </div>
        </div>

        <!-- Bottom container -->
        <div class="container" id="bottom-container">

            <!-- kweeuhree -->
            <div class="section" id="section-kweeuhree">
                <div class="title">
                    <h3>kweeuhree</h3>
                </div>
                <!-- template for user information -->
                <template id="user-info-kweeuhree">
                    <div class="num-of-public-repos"></div>
                    <div class="blog"></div>
                    <div class="created-at"></div>
                    <div class="existed-for"></div>
                </template>
                <!-- template with repos-->
                <template id="template-kweeuhree">
                    <div class="hidden-div" id="hidden-kweeuhree">
                        <ul>
                            <li><a></a></li>
                        </ul>
                    </div>
                </template>
            </div>

            <!-- firstnamenika -->
            <div class="section" id="section-firstnamenika">
                <div class="title">
                    <h3>firstnamenika</h3>
                </div>
                <!-- template -->
                <template id="template-firstnamenika">
                    <div class="hidden-div" id="hidden-firstnamenika">
                        <ul>
                            <li><a></a></li>
                        </ul>
                    </div>
                </template>
            </div>
        </div>

    </main>
    
        <script src="app.mjs" type="module" async defer></script>
    </body>
</html>
